<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Google-Clone</title>
  </head>
  <body>

    <div class="header">
      <div class="header-left">
        <a href="#">About</a>
        <a href="#">Store</a>

      </div>
      <div class="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined header-app">
          apps
          </span>
          <span class="material-symbols-outlined account_circle">
            account_circle
          </span> 
      


      </div>

    </div>
    
    
    <div class="main">
      <img src="images/google_PNG.png" alt="google-logo">

      <div class="search">
        <div class="input">
          <span class="material-symbols-outlined">
            search
            </span>
            <input type="text" />
            <span class="material-symbols-outlined">
              mic
              </span>
              
        </div>
          <div class="search-btn">
              <button>Google Search</button>
              <button>I'm feeling Lucky</button>
          </div>
    </div>


    
    
    <footer>
      <div class="country nationality">
        
        <p>United Kingdom</p>
        
      </div>

      <hr>

      <div class="footer-bottom">
        
        <div class="footer-left">
              
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
              
        </div>
            
        <div class="footer-mid">

          <div class="carbon">

            <a href="#">Carbon Neutral since 2007</a>

          </div>

        </div>
              
        <div class="footer-right">
                  
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
                  
                  
        </div>
                  
              
      </div>

    </footer>  

    
  </body>
</html>
